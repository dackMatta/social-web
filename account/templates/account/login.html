{% extends 'base.html' %}

{% block title %}Log-in {% endblock %}

{% block content %}
<h1>Log-in</h1>
<p>use this form to log-in
    If you dont have an account<a href="{% url 'register' %}">Sign-up</a> </p>

<form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Log in"></p>

</form>
{% endblock %}
